<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cotización de Motos</title>
</head>
<body>
    <p>Solicitud de Información de Motos</p>
    
    <form action="procesar.php" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>
        
        <label for="modelo">Modelo de Interés:</label>
        <select id="modelo" name="modelo">
            <option value="">Seleccione un modelo...</option>
            <option value="yzf">Yamaha YZF-R1</option>
            <option value="cbr">Honda CBR1000RR</option>
            <option value="zx10">Kawasaki ZX-10R</option>
        </select>
        <br><br>
        
        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>
        
        <input type="submit" value="Solicitar Información">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
