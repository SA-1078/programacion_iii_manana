<!DOCTYPE html>
<html>
<head>
    <title>Listas en HTML</title>
</head>
<body>
    <h4>Ejemplo de listas</h4>

    <h4>Listas desordenadas - Marcas de Motos</h4>
    <p>Este es un párrafo para comprobar salto de línea:</p>
    <ul>
        <li>Honda</li>
        <li>Yamaha</li>
        <li>Suzuki</li>
        <li>Kawasaki</li>
    </ul>

    <h5>Listas ordenadas (numeradas) - Componentes de una Moto</h5>
    <ol>
        <li>Motor</li>
        <li>Chasis</li>
        <li>Ruedas</li>
        <li>
            Frenos
            <ol>
                <li>Frenos de disco</li>
            </ol>
        </li>
    </ol>
</body>
</html>
