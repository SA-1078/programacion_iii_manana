<!DOCTYPE html>
<html>
<head>
    <title>Listas en HTML</title>
</head>
<body>
    <h4>Ejemplo de listas</h4>

    <h4>Listas desordenadas - Jedis poderosos</h4>
    <p>Este es un párrafo para comprobar salto de línea:</p>
    <ul>
        <li>Luke</li>
        <li>Anakin</li>
        <li>Obi-Wan Kenobi</li>
        <li>Yoda</li>
    </ul>

    <h5>Listas ordenadas (numeradas) - Planetas</h5>
    <ol>
        <li>Tatooine</li>
        <li>Naboo</li>
        <li>Alderaan</li>
        <li>
            Kamino
            <ol>
                <li>Planeta de clones</li>
            </ol>
        </li>
    </ol>
</body>
</html>
